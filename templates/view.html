<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“„ {{ filename }} - SignalVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --emergency-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      --success-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --accent: #4c7cf3;
      --accent-hover: #3b6de8;
      --emergency: #ff6b6b;
      --emergency-hover: #ff5252;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --radius: 16px;
      --radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(76, 124, 243, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeInUp 0.6s ease;
    }

    .header {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .file-icon {
      font-size: 2rem;
      color: var(--accent);
    }

    .filename {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex: 1;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-glass);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-link:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 124, 243, 0.3);
    }

    .content {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: var(--text-secondary);
      max-height: 70vh;
      overflow-y: auto;
      line-height: 1.7;
      box-shadow: var(--shadow);
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: var(--bg-glass);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-hover);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .header {
        padding: 24px;
      }
      
      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .filename {
        font-size: 1.5rem;
      }
      
      .content {
        padding: 24px;
        font-size: 0.95rem;
        max-height: 60vh;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header, .content {
      animation: fadeInUp 0.6s ease;
    }

    .content {
      animation-delay: 0.1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <i class="fas fa-file-pdf file-icon"></i>
        <div class="filename">{{ filename }}</div>
      </div>
      <a href="{{ url_for('home') }}" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to SignalVault</span>
      </a>
    </div>

    <div class="content">{{ content }}</div>
  </div>
</body>
</html>
