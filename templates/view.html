<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ filename }} - SignalVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-card: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --text-muted: #6c7293;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #4c7cf3;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 20px;
    }

    .filename {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: var(--text-secondary);
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="filename">üìÑ {{ filename }}</div>
      <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to search</a>
    </div>
    
    <div class="content">{{ content }}</div>
  </div>
</body>
</html>
