<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignalVault Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #1dbf73;
      --text: #f5f5f5;
      --muted: #777;
      --radius: 16px;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.5rem;
      color: var(--text);
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      background-color: #2a2a2a;
      border: none;
      border-radius: var(--radius);
      color: var(--text);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #14a362;
    }

    .result {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>SignalVault Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Search Keyword</h2>
      <form id="search-form">
        <div class="input-group">
          <input type="text" placeholder="Type a topic..." id="query" required />
          <button type="submit">Analyze</button>
        </div>
        <div class="result" id="result">Enter a keyword to begin analysis.</div>
      </form>
    </div>

    <div class="card">
      <h2>Trend Visualization</h2>
      <div id="trend-graph">
        <!-- You can insert a <canvas> or <img> chart here -->
        <p class="result">Graph data will appear here.</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      result.textContent = query ? `Analyzing: ${query}...` : 'Please enter a keyword.';
      // ðŸ”— Connect your backend here for actual analysis
    });
  </script>
</body>
</html>
