<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ filename }} - SignalVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f23;
      --card: #1c1c2f;
      --glass: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a9c0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #4c7cf3;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      padding: 24px;
      line-height: 1.7;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 30%, rgba(76, 124, 243, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 70%, rgba(44, 182, 125, 0.08) 0%, transparent 50%);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      animation: fadeInUp 0.6s ease;
    }

    .header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .filename {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .content {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      color: var(--text-secondary);
      white-space: pre-wrap;
      font-size: 0.96rem;
      max-height: 75vh;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .content {
        font-size: 0.9rem;
        max-height: 70vh;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="filename">üìÑ {{ filename }}</div>
      <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to search</a>
    </div>

    <div class="content">{{ content }}</div>
  </div>
</body>
</html>
