<!DOCTYPE html>
<html>
<head>
  <title>SignalVault Search</title>
    <style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
    color: #222;
    margin: 0;
    padding: 2rem;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
    color: #1dbf73;
  }

  form {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px 0 0 8px;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus {
    border-color: #1dbf73;
  }

  button {
    padding: 12px 20px;
    font-size: 1rem;
    background-color: #1dbf73;
    color: white;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #18a463;
  }

  .result {
    background-color: white;
    border-left: 5px solid #1dbf73;
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 1.2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .result-title {
    font-weight: 600;
    font-size: 1.1rem;
    color: #1dbf73;
    text-decoration: none;
  }

  .result-title:hover {
    text-decoration: underline;
  }

  .score {
    font-size: 0.9rem;
    color: #666;
    margin-top: 0.3rem;
  }

  .snippet {
    margin-top: 0.6rem;
    font-style: italic;
    color: #444;
  }
</style>

</head>
<link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/337/magnifying-glass-tilted-left_1f50d.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<body>
  <h1>üîç SignalVault</h1>
  <form method="POST">
    <input type="text" name="query" placeholder="Enter keywords..." value="{{ query }}" required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h3>üìÇ Results for '{{ query }}':</h3>
    {% for r in results %}
      <div class="result">
        <a class="result-title" href="{{ url_for('view_file', filename=r.filename) }}?query={{ query }}">
            üìÑ {{ r.filename }}
        </a>

        <div class="score">Score: {{ r.score }}</div>
        {% if r.snippet %}
             <div class="snippet">‚û§ {{ r.snippet }}</div>
        {% endif %}
    </div>

    {% endfor %}
  {% elif query %}
    <p>‚ùå No results found for '{{ query }}'</p>
  {% endif %}
</body>
</html>
